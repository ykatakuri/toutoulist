<table class="table table-striped">
    <tbody>
      <tr>
        <th scope="row">{{index+1}}</th>
        <td class="{{(!todo.isCompleted)?'done':''}}">{{todo.name}}</td>
        <td><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (click)="completeTodo()"></td>
        <td style="color:green;font-weight:bold;"><i class="fa fa-edit" (click)="updateTodo()"></i></td>
        <td style="color:red;font-weight:bold;"><i class="fa fa-trash" (click)="deleteTodo()"></i></td>
      </tr>
    </tbody>
</table>
