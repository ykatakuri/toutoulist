<h1 style="text-align: center;">TOUTOULIST APP</h1>
<br>
<div class="alert bg-info">
  <app-htmltopdf [todos]="todos"></app-htmltopdf>
</div>
<br>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-6">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2" [(ngModel)]="newTodo">
        <button class="btn btn-outline-secondary btn-dark" type="button" id="button-addon2" style="color: white;" (click)="addTodo()">Ajouter</button>
      </div>
      <div id="contentToExport">
        <app-todo-item
          *ngFor="let todo of todos;let i = index;"
          [index]="i"
          [todo]="todo"
          (state)="completeTodo(todo)"
          (update)="updateTodo(todo)"
          (delete)="deleteTodo(todo)"
        ></app-todo-item>
      </div>
    </div>
  </div>
</div>
