<div class="container mt-4">
  <table class="table table-success table-striped">
    <tbody>
      <tr>
        <th scope="row">{{ index + 1 }}</th>
        <td class="{{(todo.isCompleted)?'done':''}}">{{ todo.title }}</td>
        <td><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (click)="onComplete()"></td>
        <td style="color:green;font-weight:bold;"><i class="fa fa-edit" (click)="onEdit()"></i></td>
        <td style="color:red;font-weight:bold;"><i class="fa fa-trash" (click)="onDelete()"></i></td>
      </tr>
    </tbody>
  </table>
</div>
