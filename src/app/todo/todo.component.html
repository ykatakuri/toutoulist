<h1 style="text-align: center;">TOUTOULIST APP</h1>
<br>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-6">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2" [(ngModel)]="newTodo">
        <button class="btn btn-outline-secondary btn-dark" type="button" id="button-addon2" style="color: white;" (click)="addTodo()">Ajouter</button>
      </div>
      <br>
      <table class="table table-striped">
        <tbody>
          <tr *ngFor="let todo of todos;let i = index;">
            <th scope="row">{{i+1}}</th>
            <td class="{{(!todo.isCompleted)?'done':''}}">{{todo.name}}</td>
            <td><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (click)="completeTodo(i)"></td>
            <td style="color:green;font-weight:bold;"><i class="fa fa-edit" (click)="editTodo(todo)"></i></td>
            <td style="color:red;font-weight:bold;"><i class="fa fa-trash" (click)="deleteTodo(i)"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
